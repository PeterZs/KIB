<html>
	<head>
		<title> KIB - Kinect Instrument Builder </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="farbtastic/farbtastic.js"></script>
		<script type="text/javascript" src="js/mockup.js"></script>

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/cupertino/jquery-ui.css" type="text/css" media="all" />
		<link rel="stylesheet" href="farbtastic/farbtastic.css" type="text/css" />
		<link rel="stylesheet" href="css/kinect.css" type="text/css" />
		<link rel="stylesheet" href="css/icons.css" type="text/css" />
		<script type='text/javascript'>
			$(document).ready(function() {
				initMockup();
				var ctx = $('#visualization').get(0).getContext("2d");
				var imgo = new Image();
				imgo.src = "static/mockupvis.png";
				imgo.onload = function() {
					ctx.drawImage(imgo, 0, 0, 640, 480);
				};
			});
		</script>
	</head>
	<body>
		<table><tr height=100%>
		<td width=800px valign=top>
				<h1><b>K</b>inect <b>I</b>nstrument <b>B</b>uilder</h1>
			<div id='imagecontainer'>
			<div id='visualcontainer'>
				<canvas id='visualization' width=640px height=480px></canvas>
			</div>
			<div id='timeline'>
				<img src="static/mockupvis.png" height=100px>
			</div>
			</div>
		</td><td width=800px>
			<div id='widgetpicker'>
				<input type='checkbox' id='widget1'><label for='widget1'></label>
				<input type='checkbox' id='widget2'><label for='widget2'></label>
				<input type='checkbox' id='widget3'><label for='widget3'></label>
				<input type='checkbox' id='widget4'><label for='widget4'></label>
				<input type='checkbox' id='widget5'><label for='widget5'></label>
				<input type='checkbox' id='widget6'><label for='widget6'></label>
				<input type='checkbox' id='widget7'><label for='widget7'></label>
				<input type='checkbox' id='widget8'><label for='widget8'></label>
			</div>
			<div id='widgetsettingscontainer'>
				<h3 class='widgetsettingheader'> Kiblet </h3>
				<div class='widgetsettings' id='kiblet_setting_container'>
					<div class='setting' id='kiblet_trigger'>
						Trigger:
						<span id='kiblet_trigger'>
							<input type='radio' checked id='kiblet_trigger_time' name='kiblet_trigger_radio'/><label for='kiblet_trigger_time'>Time</label>
							<input type='radio' id='kiblet_trigger_event' name='kiblet_trigger_radio'/><label for='kiblet_trigger_event'>Event</label>
						</span>
					</div>
					<div class = 'setting'>
					<button class='kiblet_save'>Save Kiblet</button>
					</div>
				</div>
				<h3 class='widgetsettingheader'> Background </h3>
				<div class='widgetsettings' id='bg_setting_container'>
					<div class='setting' id='avatar_style'>
						Avatar style:
						<span id='avatar_style_picker'>
							<input type='radio' checked id='avatar_style_img' name='avatar_style_radio'/><label for='avatar_style_img'>Actual Image</label>
							<input type='radio' id='avatar_style_silhouette' name='avatar_style_radio'/><label for='avatar_style_silhouette'>Silhouette</label>
							<input type='radio' id='avatar_style_skeleton' name='avatar_style_radio'/><label for='avatar_style_skeleton'>Skeleton</label>
							<input type='radio' id='avatar_style_polygon' name='avatar_style_radio'/><label for='avatar_style_polygon'>Polygons</label>
						</span>
					</div>
					<div class='setting' id='bg_style'>
						Background style:
						<span id='bg_style_picker'>
							<input type='radio' checked id='bg_style_solid' name='bg_style_radio'/><label for='bg_style_solid'>Solid Color</label>
							<input type='radio' id='bg_style_gradient' name='bg_style_radio'/><label for='bg_style_gradient'>Gradient</label>
							<input type='radio' id='bg_style_stars' name='bg_style_radio'/><label for='bg_style_stars'>Starfield</label>
							<input type='radio' id='bg_style_psych' name='bg_style_radio'/><label for='bg_style_psych'>Psychedelic Color</label>
						</span>
					</div>
					<div class='setting'>
						Background Colors:
						<br>
						<div id='bg_style_colorpicker'></div>
					</div>
					<div class='setting'>
						Foreground Color:
						<br>
						<div id='fg_colorpicker'></div>
					</div>
				</div>
				<h3 class='widgetsettingheader'> Arc </h3>
				<div class='widgetsettings' id='arc_setting_container'>
					<div class='setting'>
						Discreteness:
						<div id='arc_discrete_slider' width=200px>
						</div><span id='arc_discrete_label'>Continuous</span>
					</div>
					<div class='setting'>
						Visualization
						<br>
						<div id='arc_visualization'>
							<input type='radio' checked id='arc_vis_button' name='arc_vis_radio'/><label for='arc_vis_button'>Buttons</label>
							<input type='radio' id='arc_vis_arc' name='arc_vis_radio'/><label for='arc_vis_arc'>Arc</label>
							<input type='radio' id='arc_vis_points' name='arc_vis_radio'/><label for='arc_vis_points'>Points</label>
						</div>
					</div>
					<div class='setting'>
						OSC Message Name:
						<br>
						<input type='text' />
					</div>
				</div>
				<h3 class='widgetsettingheader'> Hands </h3>
				<div class='widgetsettings' id='hand_setting_container'>
					<div class='setting'>
						Visualization
						<br>
						<span id='hands_visualization'>
							<input type='radio' id='hands_vis_hands' checked name='hands_vis_radio'/><label for='hands_vis_hands'>Arc</label>
							<input type='radio' id='hands_vis_points' name='hands_vis_radio'/><label for='hands_vis_points'>Points</label>
						</span>
					</div>
					<div class='setting'>
						OSC Message Name:
						<br>
						<input type='text' />
					</div>
				</div>
				</div>
				<div>
				<button class='kiblet_new'>New Kiblet</button> <button class='kiblet_save'>Save Kiblet</button> <button class='ki_save' style='float:right;'>Save Ki</button>
				</div>
			</td>
			</tr></table>
	</body>
</html>
